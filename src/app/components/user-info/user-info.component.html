<table>

  </tr>
  <tr>
    <td>User name:</td>
    <td>{{userInfo.username}}</td>
  </tr>
  <tr>

  </tr>

    <td>Website</td>
    <td>{{userInfo.email}}</td>
  </tr>
</table>
